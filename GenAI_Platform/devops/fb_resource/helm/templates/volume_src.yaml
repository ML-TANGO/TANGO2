{{- if .Values.global.jfb.volume.src.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jf-src-resource-pvc
  namespace: {{ .Values.global.jfb.namespace  }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1G
  storageClassName: ""
---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: jf-{{ .Values.global.jfb.namespace }}-src-resource-pv
spec:
  capacity:
    storage: 1G
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: {{ .Values.global.jfb.namespace }}
    name: jf-src-resource-pvc
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  {{- $srcResource := dict -}}
  {{- $_ := set $srcResource "src" (deepCopy .Values.global.jfb.volume.src) }}
  {{- $_ := set $srcResource.src "path" (printf "%s/%s" .Values.global.jfb.volume.src.path .Values.global.jfb.dir.resource) }}
  {{- include "lib.volume.type" $srcResource.src | nindent 2 }}
---
{{- end }}