apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.jfb.name.model }}
  namespace: {{ .Values.global.jfb.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.global.jfb.name.model }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.jfb.name.model }}
        {{- include "lib.label.jfb" . | nindent 8 }}
      annotations:
        "acryl.ai/appType": system
    spec:
      serviceAccountName: jfb-model-sa
      containers:
      - name: {{ .Values.global.jfb.name.model }}
        image:  {{ .Values.global.jfb.image.system.registry }}/{{ .Values.global.jfb.image.model }}
        imagePullPolicy: {{ .Values.global.jfb.image.pullPolicy }}
        command: [ "/bin/bash", "-c",]
        args: ["cd /app; ./run.sh; sleep infinity;"]
        {{- include "lib.probe.readiness" (dict "app" "model" )  | nindent 8 }}
        {{- include "lib.probe.liveness" (dict "app" "model" )  | nindent 8 }}
        resources:
          limits:
            cpu : 0.5
            memory : "256M"
          requests:
            cpu : 0.1
            memory : "128M"
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: jfb-settings
        volumeMounts:
        {{- include "lib.volume.volumeMounts" (dict "name" "jf-kube" )  | nindent 8 }}
        {{- include "lib.volume.volumeMounts"  (dict "name" "jf-src" "enabled" .Values.global.jfb.volume.src.enabled )  | nindent 8 }}
        {{- include "lib.volume.volumeMounts.storage" . | nindent 8 }}
      volumes:
      {{- include "lib.volume.claim" (dict "name" "jf-kube")  | nindent 6 }}
      {{- include "lib.volume.claim"  (dict "name" "jf-src" "app" "model" "enabled" .Values.global.jfb.volume.src.enabled )  | nindent 6 }}
      {{- include "lib.volume.claim.storage" . | nindent 6  }}
