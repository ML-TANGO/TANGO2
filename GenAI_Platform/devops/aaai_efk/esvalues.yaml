global:
  kibanaEnabled: true
  defaultStorageClass: "jonathan-efk-sc"

extraEnvs:
  - name: "xpack.security.http.ssl.client_authentication"
    value: "none"

volumePermissions:
  enabled: true

security:
  enabled: true
  elasticPassword: "acryl4958!"
  tls:
    autoGenerated: true

kibana:
  elasticsearch:
    security:
      auth:
        enabled: true
        createSystemUser: true
        elasticsearchPasswordSecret: "elasticsearch"
        kibanaPassword: "acryl4958!"
      tls:
        enabled: true
        existingSecret: elasticsearch-coordinating-crt
        usePemCerts: true
  nodeSelector:
    acryl.ai/jonathan.manage: "true"
  service:
    type: NodePort

master:
  replicaCount: 2
  resources: 
    limits:
      cpu: 3000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 2Gi
  nodeSelector:
    acryl.ai/jonathan.manage: "true"
  persistence:
    size: 50Gi

