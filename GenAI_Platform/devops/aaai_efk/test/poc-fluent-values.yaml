luaScripts:
  check_annotation.lua: |
    function check_annotation(tag, timestamp, record)
        local annotations = record["kubernetes"]["annotations"]
        if annotations and annotations["acryl.ai/type"] then
            record["log_pipe"] = "aaai"
        else 
            record["log_pipe"] = "normal"
            record["tag"] = ""
        end

        return 1, timestamp, record
    end

config:
  customParsers: |
    [MULTILINE_PARSER]
        name          multiline-python-trace
        type          regex
        flush_timeout 1000
        rule      "start_state" "/Traceback /"   "type"
        rule      "traceback"   "/Traceback /"   "type"
        rule      "type"        "/^[ \\t]+File/"     "code"
        rule      "type"        "/^(?:[^\\s.():]+\\.)*[^\\s.():]+:/" "traceback"
        rule      "type"        "/^[ \\t]+[\\~\\^]+/"   "type"
        rule      "code"        "/^[ \\t]+/"     "type"


  service: |
    [SERVICE]
        Daemon Off
        Flush {{ .Values.flush }}
        Log_Level {{ .Values.logLevel }}
        Parsers_File /fluent-bit/etc/parsers.conf
        Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port {{ .Values.metricsPort }}
        Health_Check On

  ## https://docs.fluentbit.io/manual/pipeline/inputs
  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines Off

    [INPUT]
        Name systemd
        Tag host.*
        Systemd_Filter _SYSTEMD_UNIT=kubelet.service
        Read_From_Tail On

  ## https://docs.fluentbit.io/manual/pipeline/filters
  filters: |
    [FILTER]
        Name  multiline
        Match *
        multiline.key_content log
        multiline.parser      multiline-python-trace

    [FILTER]
        Name kubernetes
        Match kube.*
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On
        Labels On
    
    [FILTER]
        Name lua
        Match kube.*
        script /fluent-bit/scripts/check_annotation.lua
        call check_annotation

  ## https://docs.fluentbit.io/manual/pipeline/outputs
  outputs: |
    [OUTPUT]
        Name es
        Match kube.*
        Host elasticsearch
        Port 9200
        HTTP_User elastic
        HTTP_Passwd acryl4958!
        tls On
        tls.verify Off
        Logstash_Format On
        Logstash_Prefix normal
        Logstash_Prefix_Key $log_pipe
        Logstash_DateFormat all
        Retry_Limit 5
        Suppress_Type_Name On
        Trace_Error On
        Replace_Dots On

    [OUTPUT]
        Name es
        Match host.*
        Host elasticsearch
        Port 9200
        HTTP_User elastic
        HTTP_Passwd acryl4958!
        tls On
        tls.verify Off
        Logstash_Format On
        Logstash_Prefix node
        Logstash_DateFormat all
        Retry_Limit 5
        Suppress_Type_Name On
        Trace_Error On
        Replace_Dots On

