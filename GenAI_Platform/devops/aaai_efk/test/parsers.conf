[PARSER]
    name    jfb_extract_level
    format  regex
    regex   ^\[[jJ][fF][bB]\/(?<_cat_level>[^\] ]*)\]\s*(?<jfb_log>\S[\s\S]*)$

[MULTILINE_PARSER]
    name          multiline-custom
    type          regex
    flush_timeout 1000
    rule    "start_state"   "/MultilineStart/i"     "cont"
    rule    "cont"          "/^\| /"               "cont"
    rule    "cont"          "/^- MultilineEnd/i"    "finish"
    rule    "finish"        "/^$/"       "finish"

[PARSER]
    name    jfb-remove-training-header
    format  regex
    regex   /^\[FLIGHTBASE\]\s*(?<log>[\s\S]*)$/mi

[PARSER]
    name    training-json
    format  json
