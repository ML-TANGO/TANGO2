apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.jfb.name.dashboard }}
  namespace: {{ .Values.global.jfb.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.global.jfb.name.dashboard }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.jfb.name.dashboard }}
        {{- include "lib.label.jfb" . | nindent 8 }}
      annotations:
        "acryl.ai/appType": system
        checksum/config: {{ include "lib.lookup.settings" . }}
    spec:
      nodeSelector:
      {{- include "lib.nodeSelector.manage" . | nindent 8 }}
      initContainers:
      {{- include "lib.initContainer.db" . | nindent 6}}
      {{- if .Values.global.jfb.image.pullSecrets.enabled }}
      imagePullSecrets:
      - name: {{ .Values.global.jfb.image.pullSecrets.name }}
      {{- end }}
      containers:
      - name: {{ .Values.global.jfb.name.dashboard }}
        image: {{ .Values.global.jfb.image.registry }}/{{ .Values.global.jfb.image.dashboard }}
        imagePullPolicy: {{ .Values.global.jfb.image.pullPolicy }}
        command: [ "/bin/bash", "-c"]
        args: ["cd /app; ./run.sh; sleep infinity;"]
        ports:
        - containerPort: 8000
        {{- include "lib.probe.readiness" (dict "app" "dashboard" )  | nindent 8 }}
        {{- include "lib.probe.liveness" (dict "app" "dashboard" )  | nindent 8 }}
        envFrom:
        - configMapRef:
            name: jfb-settings
        volumeMounts:
        {{- include "lib.volume.volumeMounts" (dict "name" "jf-kube" )  | nindent 8 }}
        {{- include "lib.volume.volumeMounts" (dict "name" "jf-src" "enabled" .Values.global.jfb.volume.src.enabled ) | nindent 8 }}
      volumes:
      {{- include "lib.volume.claim" (dict "name" "jf-kube")  | nindent 6 }}
      {{- include "lib.volume.claim" (dict "name" "jf-src" "app" "dashboard" "enabled" .Values.global.jfb.volume.src.enabled ) | nindent 6 }}
