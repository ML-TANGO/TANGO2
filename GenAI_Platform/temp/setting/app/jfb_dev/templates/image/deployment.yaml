apiVersion: apps/v1
kind: Deployment
metadata:
  name: jfb-{{ .Values.global.developer }}-image
  namespace: {{ .Values.global.developer }}
  annotations:
    "helm.sh/hook": post-install
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jfb-{{ .Values.global.developer }}-image
  template:
    metadata:
      labels:
        app: jfb-{{ .Values.global.developer }}-image
    spec:
      {{- if .Values.nodeName.enabled }}
      {{- include "nodeName" . | nindent 6 }}
      {{- end }}
      initContainers:
      - name: jfb-{{ .Values.global.developer }}-image-init
        image: {{ .Values.image.registry }}/{{ .Values.image.image }}
        imagePullPolicy: Always
        command: [ "/bin/bash", "-c"]
        args: ["cd /app/src; python3 init.py"]
        envFrom:
        - configMapRef:
            name: jfb-{{ .Values.global.developer }}-settings-cm
        {{- $volumeValue := dict -}}
        {{- $_ := set $volumeValue "dir" (list) }}
        {{- $_ := set $volumeValue "developer" .Values.global.developer }}
        {{- $_ := set $volumeValue "app" "image" }}
        {{- $_ := set $volumeValue "src" .Values.volume.src.enabled }}
        {{- include "appVolumeMounts" $volumeValue | nindent 8 }}
      containers:
      - name: jfb-{{ .Values.global.developer }}-image
        image: {{ .Values.image.registry }}/{{ .Values.image.image }}
        imagePullPolicy: Always
        command: [ "/bin/bash", "-c"]
        args: ["cd /app; ./run.sh; while true; do sleep 30; done;"]
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: jfb-{{ .Values.global.developer }}-settings-cm
        {{- $_ := set $volumeValue "dir" (list "kube" "data_image") }}
        {{- include "appVolumeMounts" $volumeValue | nindent 8 }}
      {{- include "appVolumes" $volumeValue | nindent 6 }}