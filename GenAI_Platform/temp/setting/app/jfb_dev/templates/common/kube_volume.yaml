---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jfb-{{ .Values.global.developer }}-kube-pvc
  namespace: {{ .Values.global.developer }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Ki
  {{- if .Values.volume.storageClass.enabled }}
  storageClassName: {{ .Values.volume.storageClass.storageClassName}}
  {{- end}}
