apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jfb-{{ .Values.global.developer }}-data-pvc
  namespace: {{ .Values.global.developer }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1000Gi
  {{- if .Values.volume.storageClass.enabled }}
  storageClassName: {{ .Values.volume.storageClass.storageClassName}}
  {{- end}}
