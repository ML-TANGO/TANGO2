# apiVersion: v1
# kind: PersistentVolume
# metadata:
#   name: jfb-{{ .Values.global.developer }}-data-pod-status-pv
# spec:
#   capacity:
#     storage: 50Mi
#   accessModes:
#     - ReadWriteMany
#   claimRef:
#     namespace: {{ .Values.global.developer }}
#     name: jfb-{{ .Values.global.developer }}-data-pod-status-pvc
#   persistentVolumeReclaimPolicy: Retain
#   hostPath:
#     path: {{ include "dir.data" . }}/pod-status

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jfb-{{ .Values.global.developer }}-data-pod-status-pvc
  namespace: {{ .Values.global.developer }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Mi
  {{- if .Values.volume.storageClass.enabled }}
  storageClassName: {{ .Values.volume.storageClass.storageClassName}}
  {{- end}}

