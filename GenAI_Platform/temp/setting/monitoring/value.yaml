prometheus:
  prometheusSpec:
    routePrefix: "/prometheus"
    scrapeInterval: "5s"
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: "nfs-client"
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 100Gi
        selector: {}
    additionalScrapeConfigs:
      - job_name: $(kubectl get pods -n jake -l "app.kubernetes.io/name=dcgm-exporter,app.kubernetes.io/instance=dcgm" -o jsonpath="{.items[0].metadata.name}")
        static_configs:
        - targets:
          - dcgm-dcgm-exporter.jake.svc.cluster.local:9400


grafana:
        #service:
          #type: NodePort
          #nodePort: 31000
          #portName: http-web
  grafana.ini:
    server:
      root_url: "/grafana"
      serve_from_sub_path: true
  persistence:
    enabled: true
    size: 100Gi
    storageClassName: "nfs-client"
  adminUser: "acryl"
  adminPassword: "acryl1234"

altermanager:
  altermanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: "nfs-client"
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 100Gi
        selector: {}


