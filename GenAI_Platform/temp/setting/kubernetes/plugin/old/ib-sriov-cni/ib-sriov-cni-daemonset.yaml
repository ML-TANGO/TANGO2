---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-ib-sriov-cni-ds-amd64
  namespace: kube-system
  labels:
    tier: node
    app: ib-sriov-cni
spec:
  selector:
    matchLabels:
      name: ib-sriov-cni
  template:
    metadata:
      labels:
        tier: node
        app: ib-sriov-cni
        name: ib-sriov-cni
    spec:
      hostNetwork: true
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: kube-ib-sriov-cni
          image: mellanox/ib-sriov-cni
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: "100m"
              memory: "50Mi"
            limits:
              cpu: "100m"
              memory: "50Mi"
          volumeMounts:
            - name: cnibin
              mountPath: /host/opt/cni/bin
      volumes:
        - name: cnibin
          hostPath:
            path: /opt/cni/bin

