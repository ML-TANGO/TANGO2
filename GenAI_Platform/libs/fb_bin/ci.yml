spec:
  inputs:
    appName: 
      description: Job 이름의 접두사로 사용할 앱 이름으로 고유하게 default 값을 지정해 주세요.
      default: "FB bin"
    dirName:
      description: 현재 디렉토리로 libs 폴더 안의 폴더 이름을 default 값으로 지정해 주세요.
      default: "fb_bin"


---

stages:
  - preflight
  - build
  - test
  - push

include:
  - local: devops/ci-commons/general.gitlab-ci.yml # 일반 템플릿 로드
  - local: devops/ci-commons/python.gitlab-ci.yml # 파이썬 템플릿 로드
  - local: devops/ci-commons/helm.gitlab-ci.yml # 헬름 템플릿 로드
  - local: devops/ci-commons/kaniko.gitlab-ci.yml # kaniko 템플릿 로드
  - local: bundles/flightbase/cicd/flightbase.gitlab-ci.yml # flightbase 템플릿 로드

".$[[ inputs.appName ]].when_libs_changed": # rules:changes가 extends된 변수를 인식하지 못하는 버그가 있어서 추가로 작성 필요
  rules:
    - changes:
      - "libs/$[[ inputs.dirName ]]/**/*"

".$[[ inputs.appName ]].skip_libs_changed": # rules:changes가 extends된 변수를 인식하지 못하는 버그가 있어서 추가로 작성 필요
  rules:
    - changes:
         - "libs/$[[ inputs.dirName ]]/**/*"
      when: never

".$[[ inputs.appName ]].when_any_changed": # rules:changes가 extends된 변수를 인식하지 못하는 버그가 있어서 추가로 작성 필요
  rules:
    - changes:
      - "libs/$[[ inputs.dirName ]]/**/*"

##################################################################
# 아래 variables에서 변수 값을 적절히 수정해 주세요.

".$[[ inputs.appName ]].variables": 
  variables:
    #HELM_CHART_NAME: "jfb-dashboard" # 헬름 차트 이름, 실제 헬름 차트의 name에 맞게 수정 필요
    #HELM_CHART_VERSION: "0.1.0" # 헬름 차트 버전, 수정 필요
    IMAGE_NAME: "${FB_IMAGE_CATEGORY}/bin" # 도커 이미지 이름, 수정 필요
    DIR_NAME: $[[ inputs.dirName ]]
    
    LIBS_DIR_REL: "libs/${DIR_NAME}" # 코드 경로, 필요 시 수정
    
    LIBS_DIR: "${CI_PROJECT_DIR}/${LIBS_DIR_REL}" 
    BUILD_CONTEXT_DIR: "${CI_PROJECT_DIR}/libs" # 상위 경로에서 실행 필요
    #DEVOPS_DIR: "${CI_PROJECT_DIR}/${DEVOPS_DIR_REL}" 
    DOCKERFILE_DIR: "${LIBS_DIR}/Dockerfile" # 도커파일 경로, 필요 시 수정
    #HELM_CHART_DIR: "${DEVOPS_DIR}/helm" # 헬름 차트 경로, 필요 시 수정
    
    #REQUIREMENT_DIR: "${APPS_DIR}/requirements.txt" # requirements.txt 파일 경로, 필요 시 수정
    
    # PYLINT_FAIL_UNDER: 3 # 린트 실패 기준선   
    #PYTHON_IMAGE: "python:3.11.4-slim" # 파이썬 이미지, 필요 시 수정
  extends:
    - ".flightbase.variables"

##################################################################


"$[[ inputs.appName ]], CI 로드 확인":  # 해당 CI 파일 로드 확인용
  stage: preflight
  script:
    - echo "$[[ inputs.appName ]] CI 확인 완료"    

