{{- if .Values.system.imagePullSecrets.enabled -}}
{{- $existingSecret := lookup "v1" "Secret" .Values.system.namespace "jonathan-image-secrets" -}}
{{- if $existingSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: jonathan-image-secrets
  namespace: {{ include "namespace" . }}
type: {{ $existingSecret.type }}
data:
  {{- toYaml $existingSecret.data | nindent 2 }}
---
{{- end }}

{{- /* 
# 기존 Job 방식의 코드 (참고용)
apiVersion: batch/v1
kind: Job
metadata:
  name: "job-secrets-setting"
  namespace: {{ include "namespace" . }}
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: "job-secrets-setting"
        image: {{ printf "%s/bitnami/kubectl:latest" ( .Values.system.registry | trimSuffix '/') }}
        command: [ "/bin/bash", "-c"]
        args: ['kubectl get secret -n {{ .Values.system.namespace }} jonathan-image-secrets | \
               sed "s/namespace: {{ .Values.system.namespace }}/namespace: {{ include "namespace" . }}/" | \
               kubectl apply -n  {{ include "namespace" . }} -f -']
--- 
*/ -}}
{{- end }}