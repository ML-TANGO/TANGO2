apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "name" . }}-data-pvc
  namespace: {{ include "namespace" . }}
  labels:
    workspaceName: {{ .Values.workspace.name }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.workspace.data_storage.requests.storage }}
  storageClassName: {{ .Values.workspace.data_storage.storageClassName }}