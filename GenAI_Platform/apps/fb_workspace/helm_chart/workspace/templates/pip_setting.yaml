{{- if .Values.system.privatePip.enabled -}}
{{- $existingConfigMap := lookup "v1" "ConfigMap" .Values.system.namespace "jonathan-pip-cm" -}}
{{- if $existingConfigMap -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: jonathan-pip-cm
  namespace: {{ include "namespace" . }}
data:
  {{- toYaml $existingConfigMap.data | nindent 2 }}
---
{{- end }}

