apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ include "name" . }}-bin-pvc"
  namespace: {{ include "namespace" . }}
spec:
  accessModes:
    - {{ .Values.system.storage.accessMode }}
  resources:
    requests:
      storage: 10G
  storageClassName: ""

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ include "name" . }}-bin-pv"
spec:
  accessModes:
    - {{ .Values.system.storage.accessMode }}
  capacity:
    storage: 10G
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: "{{ include "name" . }}-bin-pvc"
    namespace: {{ include "namespace" . }}
  {{- include "volume.type" .Values.volume.jfBin | nindent 2 }}