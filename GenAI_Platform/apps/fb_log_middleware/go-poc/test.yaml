apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-middleware
  namespace: jonathan-efk
  labels:
    app: log-middleware
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-middleware
  template:
    metadata:
      labels:
        app: log-middleware
      annotations:
        acryl.ai/appType: system
    spec:
      containers:
        - name: test
          image: registry.jonathan.acryl.ai/jfb-system/fb_log_middleware:sena
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
            - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: log-middleware-rest
  namespace: jonathan-efk
spec:
  type: NodePort
  selector:
    app: log-middleware
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: log-middleware-grpc
  namespace: jonathan-efk
spec:
  type: ClusterIP
  selector:
    app: log-middleware
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051

