apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "name.network" . }}--ingress
  namespace: {{ include "namespace" . }}
  labels:
    {{- include "labels.base" . | indent 4}}
  annotations:
    konghq.com/ingress.class: "kong"
    konghq.com/strip-path: 'true'
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  # tls:
  #   - secretName: "jfb-https-ingress"
  rules:
  - http:
      paths:
      - path: "/deployment/{{ .Values.metadata.name.podBaseName }}" # strip-path true, (/|$){.*} 사용 x
        pathType: Prefix
        backend:
          service:
            name: {{ include "name.network" . }}--service
            port: 
              number: 18555



